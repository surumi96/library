{% extends 'admin.html' %}
{% block content %}

<h1>Fine</h1>
<form method ='POST'>{% csrf_token %}
    <label for="bname"><b>Student Name</b></label>
    <input type="text" placeholder="Enter studentname" name="username" required>

    <label for="bname"><b>Fine</b></label>
    <input type="text" placeholder="Enter " name="fine" required>
<button type="submit">Pay</button>
</form>
<table style="width:100%" border="1">

        <tr>
            <th>Student Name</th>

            <th>Total Fine</th>
        </tr>
        {% for i in key %}
        <tr>
            <td>{{i.username}}</td>

            <td>{{i.fine}}</td>
        </tr>
        {% endfor %}
</table>


{% endblock %}
